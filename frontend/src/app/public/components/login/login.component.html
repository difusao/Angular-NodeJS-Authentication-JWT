<div class="container">
    <mat-card>
        <mat-card-title>
            <mat-icon aria-hidden="false" aria-label="Login">lock</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>Acesso restrito</mat-card-subtitle>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login()">

                <mat-form-field>
                    <mat-label>Usuário</mat-label>
                    <input type="text" matInput placeholder="Usuário" formControlName="NM_USUARIO">
                    <mat-error *ngIf="username.touched && username.hasError('required')">O campo 'Usuário' é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="password" formControlName="password">
                    <mat-error *ngIf="password.touched && password.hasError('required')">O campo 'Senha' é obrigatório</mat-error>
                </mat-form-field>

                <mat-hint *ngIf="!form.valid"><small>Por favor, preencha todas as informações necessárias</small></mat-hint>

                <mat-card-actions align="end">
                    <button mat-button [routerLink]="['../register']">REGISTRAR-SE</button>
                    <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">LOGIN</button>
                </mat-card-actions>

            </form>
        </mat-card-content>
    </mat-card>
</div>
